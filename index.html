<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Profile Card Component</title>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            
        </div>
        <div class="profile-info">
            <h2 class="name">Victor Crest</h2>
            <p class="age">26</p>
        </div>
        <p class="city">London</p>
        <div class="social-count-container">
            <h2 class="count">80K</h2>
            <h2 class="count">803K</h2>
            <h2 class="count">1.4K</h2>
            <p class="count-label">Followers</p>
            <p class="count-label">Likes</p>
            <p class="count-label">Photos</p>
        </div>
    </div>
</body>
</html>
